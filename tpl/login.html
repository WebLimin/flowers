<ion-header-bar class="bar bar-header bar-calm">
    <h1 class="title">用户登录</h1>
</ion-header-bar>



<ion-content class="has-header has-footer">

    <div class="list list-inset">
        <label class="item item-input">
            <input type="text"  ng-model="ulogin.uName" placeholder="请输入手机号码">
        </label>
        <label class="item item-input">
            <input type="password" ng-model="ulogin.upwd" placeholder="请输入密码">
        </label>
    </div>
    <button ng-click="uLogin()"
            class="button button-block button-balanced">登录</button>
</ion-content>
